<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .flexbox-container {
        display: flex;
        justify-content: flex-end;
        border: 1px solid #000;
      }

      .flexbox-items {
        width: 200px;
        height: 200px;
        margin: 20px;
        background-color: yellow;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-items">I am Item 1</div>
      <div class="flexbox-items">I am Item 2</div>
      <div class="flexbox-items">I am Item 3</div>
    </div>
  </body>
</html>
